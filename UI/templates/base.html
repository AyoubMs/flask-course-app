<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar" style="width: 100%;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Welcome to Educative!</a>
        </div>
        <ul class="nav">
          {% if not current_user.is_authenticated %}
          <li>
            <a href="{{ url_for('main.login') }}" style="width: 100px; margin-right: 10px"class="btn btn-primary">
                Login
            </a>
          </li>
          <li>
            <a href="{{ url_for('main.signup') }}" style="width: 100px" class="btn btn-primary">
              Sign Up
            </a>
          </li>
          {% endif %} {% if current_user.is_authenticated %}
          <li>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">
              Logout
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
